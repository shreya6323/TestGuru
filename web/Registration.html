<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="Images/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Sans:400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/odometer.css">
    <link rel="stylesheet" href="Css/lightcase.css">
    <link rel="stylesheet" href="Css/swiper.css">
    <link rel="stylesheet" href="Css/line.css">
    <link rel="stylesheet" href="Css/animate.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/basic.css">
    <script src="https://kit.fontawesome.com/fdf05f1614.js" crossorigin="anonymous"></script>
    <style type="text/css">
        body{
             background:url(Images/registration.jpg);
              margin:0px;
                padding:0px;
                background-repeat:no-repeat;
                background-size:cover;  
            }
       
        .country-code .input-group-prepend .input-group-text {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .country-code select {
            border: none;
            background-color: transparent;
            color: #fff;
        }
        .country-code select:focus {
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader book">
            <figure class="page"></figure>
            <figure class="page"></figure>
            <figure class="page"></figure>
        </div>
    </div>
    <section class="account-section section--bg bg-overlay-white bg_img pt-50 pb-30" data-background="Images/registration.jpg">
        <div class="container">
            <div class="row account-area align-items-center justify-content-center">
                <div class="col-lg-8">
                    <div class="account-form-area">
                        <div class="account-logo-area text-center">
                            <div class="account-logo">
                                <a href="/OnlineExam"><img src="Images/logo.png" alt="logo"></a>
                            </div>
                        </div>
                        <div class="account-header text-center">
                            <h2 class="title">Register Your Account Now</h2>
                            <h3 class="sub-title">Already Have An Account ? <a href="login.html">Login Now</a></h3>
                        </div>
                        <form class="account-form" method="post" action="Registration">
                            <div class="row ml-b-20">
                                <div class="col-lg-6 form-group">
                                    <label>Email Id</label>
                                    <input class="form-control form--control" type="email" name="email" required>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Student Name</label>
                                    <input class="form-control form--control" type="text" name="name" required>
                                </div>

                                <div class="col-lg-6 form-group">
                                    <label>Qualification</label>
                                    <select name="qua" class="form-control form--control">
                                        <option value="BCA">BCA</option>
                                        <option value="B.Tech">B.Tech</option>
                                        <option value="B.COM">B.Com</option>
                                        <option value="BBA">BBA</option>
                                        <option value="BSC">BSC</option>
                                        <option value="Diploma">Diploma</option>
                                        <option value="MBA">MBA</option>
                                        <option value="B.Voc">B.Voc</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Date Of Birth</label>
                                    <input class="form-control form--control" type="date" name="dob" required>
                                </div>

                                <div class="col-lg-6 form-group">
                                    <label>Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="male" checked>
                                        <label class="form-check-label" for="male"> Male </label>
                                      
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="female">
                                        <label class="form-check-label" for="female"> Female </label>
                                    </div>
                                            <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="other" checked>
                                        
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>

         
                                <div class="col-lg-6 form-group">
                                    <label>Contact</label>
                                    <input type="text" name="cont" class="form-control form--control" required>
                                </div>

                                <div class="col-lg-6 form-group">
                                    <label>Password</label>
                                    <input class="form-control form--control" type="password" name="pswd" required>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control form--control" type="password" name="cpswd" required>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <div class="checkbox-wrapper d-flex flex-wrap align-items-center">
                                        <div class="checkbox-item">
                                            <input type="checkbox" id="c1" name="terms" required>
                                            <label for="c1">I have read agreed with the <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 form-group text-center">
                                    <button type="submit" class="submit-btn">Register Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a href="#" class="scrollToTop"><i class="fa-solid fa-angles-up"></i></a>
    <script src="Js/jquery.js"></script>
    <script src="Js/bootstrap.js"></script>
    <script src="Js/swiper.js"></script>
    <script src="Js/viewport.js"></script>
    <script src="Js/odometer.js"></script>
    <script src="Js/lightcase.js"></script>
    <script src="Js/wow.js"></script>
    <script src="Js/main.js"></script>
</body>
</html>
