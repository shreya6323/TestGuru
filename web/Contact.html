<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Contact</title>
    <link rel='shortcut icon' href='Images/logo.png' type='image/x-icon'>
    <link rel='apple-touch-icon' href='Images/logo.png'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Sans:400,400i,500,500i,600,600i,700,700i&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='Css/bootstrap.css'>
    <link rel='stylesheet' href='Css/odometer.css'>
    <link rel='stylesheet' href='Css/lightcase.css'>
    <link rel='stylesheet' href='Css/swiper.css'>
    <link rel='stylesheet' href='Css/line.css'>
    <link rel='stylesheet' href='Css/animate.css'>
    <link rel='stylesheet' href='Css/style.css'>
    <link rel='stylesheet' href='Css/basic.css'>
    <script src='https://kit.fontawesome.com/fdf05f1614.js' crossorigin='anonymous'></script>
</head>
<body>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    End Preloader
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <section class='account-section section--bg bg-overlay-white bg_img' data-background='Images/bg1.jpg'>
        <div class='container'>
            <div class='row account-area align-items-center justify-content-center'>
                <div class='col-lg-5'>
                    <div class='account-form-area'>
                        <div class='account-logo-area text-center'>
                            <div class='account-logo'>
                                <a href='/index.jsp'><img src='Images/logo.png' alt='logo' /></a>
                            </div>
                        </div>
                        <div class='account-header text-center mb-1'>
                            <h2 class='title'>Contact Us</h2>
                        </div>
                        <form class='account-form' action='Contact' method='POST'>
                            <div class='row ml-b-20'>
                                <div class='col-lg-12 form-group'>
                                    <label>Username <span class='text-danger'>*</span></label>
                                    <input type='text' class='form-control form--control' name='username' required />
                                </div>
                                <div class='col-lg-12 form-group'>
                                    <label>Email <span class='text-danger'>*</span></label>
                                    <input type='email' class='form-control form--control' name='email' required />
                                </div>
                                
                                 <div class='col-lg-12 form-group'>
                                    <label>What can we help you with ? <span class='text-danger'>*</span></label>
                                    <textarea  class='form-control form--control' name='message' required ></textarea>
                                </div>
                               
                                <div class='col-lg-12 form-group text-center'>
                                    <button type='submit' class='submit-btn'>Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a href='#' class='scrollToTop'><i class='fa-solid fa-angles-up'></i></a>
    <script src='Js/jquery.js'></script>
    <script src='Js/bootstrap.js'></script>
    <script src='Js/swiper.js'></script>
    <script src='Js/viewport.js'></script>
    <script src='Js/odometer.js'></script>
    <script src='Js/lightcase.js'></script>
    <script src='Js/wow.js'></script>
    <script src='Js/main.js'></script>
</body>
</html>
